{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> all news around the globe </title>
        {% endif %}
    </head>
    <body>


        {% block styles%}
        {{ super() }}
        <link rel="stylesheet"type= "text/css" href="{{url_for('static',filename='css/styles.css')}}">
        {% endblock %}
        <!-- Content block -->

        {% block content %}
        <!-- Navbar block  --> 
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}

        {% endblock%}
        
    </body>
</html>
