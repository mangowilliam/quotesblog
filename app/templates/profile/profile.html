{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">
<!-- displaying  Username-->
  <div class="col-md-6">
    <h3> {{user.username| capitalize}} </h3>

    <!--Displaying user bio-->
    {% if user.bio %}
      <p> {{user.bio}}</p>
    {%else%}
      <p> {{user.username| capitalize}} update your bio</p>
    {% endif %}
  </div>

  <!--Display profile photo-->
  <div class="col-md-6">

    {% if user.image %}
    <img src="{{url_for('static',filename=user.image)}}" alt="" class="img-thumbnail">
    {%else%}
    <p>upload image</p>
    {% endif %}
  </div>
</div>
</div>
{% endblock %}
